map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 2.5
raytrace_range: 3.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  enabled: true
  obstacle_range: 4.0     # maximum range sensor reading that whill result in an obstacle being put into the costmap
  raytrace_range: 5.0     # taytrace the freespace in front of the robot
  inflation_radius: 0.5 # distance around the obstacles with the same cost as obstacle
  track_unknown_space: false
  combination_method: 1
  inf_is_valid: true
  
  observation_sources: scan
  scan: {sensor_frame: base_link, data_type: LaserScan, topic: /front/scan, marking: true, clearing: true, inf_is_valid: true}
  # {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}

#make sure the inflation radius is bigger the robot radius
inflater_layer:
 inflation_radius: 0.35 
#  inflation_radius: 0.30 
